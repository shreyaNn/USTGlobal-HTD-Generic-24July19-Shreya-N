<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
    <form action="" >
        <div>
    <label for="name">Name</label><br>
    <input type="text" name="name" id="name" placeholder="enter name" required><br>
</div>
<div>
    <label for="pass">Password</label><br>
    <input type="password" name="psd" placeholder="enter password" id="psd"><br>
</div>
</div>
    <label for="em">Email</label><br>
    <input type="email" name="em" id="em" placeholder=""><br>
</div>
</div>
    <label for="mb">Mobile No</label><br>
    <input type="tel" name="mb" id="mb"><br>
</div>
<div>
    <label for="gen">Gender</label><br>
<input type="radio" name="gender" id="gn">Male
<input type="radio" name="gender" id="gn1">Female
<input type="radio" name="gender" id="gn2">Others

</div>
<div>
    <label for="">Joining Month</label>
    <select name="" id="" >Joining Month
        <option value="0" selected disabled>Select</option>
    <option value="">Jan</option>
    <option value="">Feb</option>
    <option value="">March</option>
    <option value="">April</option>
    <option value="">May</option>
    <option value="">June</option>
    <option value="">July</option>
    <option value="">August</option>
    <option value="">September</option>
    <option value="">October</option>
    <option value="">November</option>
    <option value="">December</option>
</select>
</div>
<div>
    <label for="">Joining date</label>
    <input type="month" name="" id="">
</div>
<div>
    <label for="">Upload a document</label>
    <input type="file" name="upload" id="upload">
</div>
<div>
    <label for="">I agree</label>
    <input type="checkbox" name="" id="">
</div>
<div>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
</div>

</form>
</body>
</html>
