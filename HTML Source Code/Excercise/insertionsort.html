<script>
var a=[-1,5,3,2,1,-6,-5,-8,6,10];
console.log(insertionsort(a));
function insertionsort(a)
{
for(i=0;i<a.length;i++)
{
 key=a[i];
 var j=i-1;
 while((j>=0)&&(a[j]>key))//continous checking
 {
  a[j+1]=a[j];
  j--;
  }
  a[j+1]=key;
  }
  return a;
 }
  </script>
