/*program to print the number from 1 to 100 
but for multiplicative of 3 print "Fizz" instead of numbers 
for multiples of 5 print "Buzz"
for multiples of both 3 and 5 print FizzBuzz
*/
<html>
<head>
<title>
hi</title>
</head>
<body>
<script>
var i;
var v,m;

for(i=1;i<100;i++)
{
v=i*3;

m=i*5;


if(i==v)
{
document.write("BUZZ");
}
if(i==m)
{
document.write("FIZZ");
}

}
