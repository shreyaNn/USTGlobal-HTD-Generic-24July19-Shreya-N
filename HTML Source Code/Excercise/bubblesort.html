<body>
<script>
var a=[-1,5,3,2,1,-6,-5,-8,6,10];
console.log(bubbleSort(a));
function bubbleSort(a) {
    for (i = 0; i < a.length; i++) { //Number of passes
    for (j = 0; j < (a.length-i - 1); j++) { //Notice that j < (length - i)
      //Compare the adjacent positions
      if(a[j] >a[j+1]) {
        //Swap the numbers
        var tmp = a[j];  //Temporary variable to hold the current number
        a[j] = a[j+1]; //Replace current number with adjacent number
        a[j+1] = tmp; 
	//Replace adjacent number with current number
      }
    } 
		
  }
  return a;
}
</script>
