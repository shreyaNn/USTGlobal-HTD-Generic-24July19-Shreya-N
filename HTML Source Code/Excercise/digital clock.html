<html>
<head>
<title>hi</title>
</head>
<script>
function startTime(){
var d=new Date();
var h=d.getHours();
var m=d.getMinutes();
var s=d.getSeconds();

m=checkTime(m);
s=checkTime(s);
document.getElementById('txt').innerHTML=h+ ":" + m +":" + s ;
var t=setTimeout(startTime,500);
}
function checkTime(i){
if(i<10){i= "0" + i};
return i;}
</script>
</head>
<body onload="startTime()">
<div id="txt"></div>
</body>
</html>
