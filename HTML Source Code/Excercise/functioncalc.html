<html>
<head></head>
<body>
<script>
function cal1(){document.getElementById("t1").value += "1"};
function cal2(){document.getElementById("t1").value += "2"};
function cal3(){document.getElementById("t1").value += "3"};
function plus(){document.getElementById("t1").value += "+"};
function cal4(){document.getElementById("t1").value += "4"};
function cal5(){document.getElementById("t1").value += "5"};
function cal6(){document.getElementById("t1").value += "6"};
function mins(){document.getElementById("t1").value += "-"};
function cal7(){document.getElementById("t1").value += "7"};
function cal8(){document.getElementById("t1").value += "8"};
function cal9(){document.getElementById("t1").value += "9"};
function mul(){document.getElementById("t1").value += "*"};
function calc(){document.getElementById("t1").value = ""};
function cal0(){document.getElementById("t1").value += "0"};
function equal(){var equals = eval(document.getElementById("t1").value)
	document.getElementById("t1").value = equals;};
function div(){document.getElementById("t1").value += "/"};


</script>


<br/><br/><br/>
<form name="cal">
<div align="center">
<h2>Simple calculator
<br/>
<input type="text" id="t1" name="cals" size="12">
<table>
 <tr>
<td><input type="button" name="one" value="1" onclick="cal1()"></td>
<td><input type="button" name="two" value="2" onclick="cal2()"></td>
<td><input type="button" name="thr" value="3" onclick="cal3()"></td>
<td><input type="button" name="plu" value="+" onclick="plus()"></td>
</tr>
<tr>
<td><input type="button" name="fr" value="4" onclick="cal4()"></td>
<td><input type="button" name="fiv" value="5" onclick="cal5()"></td>
<td><input type="button" name="six" value="6" onclick="cal6()"></td>
<td><input type="button" name="minus" value="-" onclick="mins()"></td>
</tr>
<tr>
<td><input type="button" name="sevn" value="7" onclick="cal7()"></td>
<td><input type="button" name="eig" value="8" onclick="cal8()"></td>
<td><input type="button" name="nine" value="9" onclick="cal9()"></td>
<td><input type="button" name="mull" value="*" onclick="mul()"></td>
</tr>
<tr>
<td><input type="button" name="clear" value="c" onclick="calc()"></td>
<td><input type="button" name="zero" value="0" onclick="cal0()"></td>
<td><input type="button" name="equl" value="=" onclick="equal()"></td>
<td><input type="button" name="divi" value="/"  onclick="div()"></td>
</tr>
</table>
</h2>
</div>
</form>
</body>
</html>
